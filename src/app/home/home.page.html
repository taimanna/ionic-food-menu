<ion-content [fullscreen]="true">
  <div>
    <h1>Food Menu</h1>

    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <a routerLink="/all">
            <img src="../../assets/images/all.png" />
          </a>
          <h4>All</h4>
        </ion-col>

        <ion-col size="4">
          <a routerLink="/fastfood">
            <img src="../../assets/images/fastfood.png" />
          </a>
          <h4>Fast Food</h4>
        </ion-col>

        <ion-col size="4">
          <a routerLink="/seafood">
            <img src="../../assets/images/seafood.png" />
          </a>
          <h4>Seafood</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div>
    <h2>Popular</h2>

    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col *ngFor="let food of popular" size="5.5">
          <img src={{food.image}} />
          <h2>{{food.name}}</h2>
          <h3><sup>$</sup>{{food.price}}</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
